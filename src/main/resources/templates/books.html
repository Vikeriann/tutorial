<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${books}" class="container my-5">
				<p class="my-5">
					<a href="/add-book" class="btn btn-primary btn-sm mb-3">
						<i class="fas fa-plus ml-2"></i> Add Book</a>
				</p>

				<div class="col-md-12">
					<h2 th:case="null">No records found.</h2>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
							<tr>
								<th scope="col">ISBN</th>
								<th scope="col">Book Name</th>
								<th scope="col">Description</th>
								<th scope="col">Detail</th>
								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="book : ${books}">
								<td th:text="${book.isbn}"></td>
								<td th:text="${book.name}"></td>
								<td th:text="${book.description}"></td>
								<td><a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary">View</a></td>
								<td><a th:href="@{/edit-book/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
								<td><a th:href="@{/delete-book/{id}(id=${book.id})}" class="btn btn-primary">Delete</a></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
